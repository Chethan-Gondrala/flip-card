<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="Macro_Plex_4K_Motion_Background_Loop.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="parent-container">
        <div style="margin-bottom: 10px;">
            <h2 style="margin-bottom: 10px;">Flip - Card Memory Game</h2>
            <div style="display: flex; justify-content: space-between;">
                <span class="span1">Score: <span id="score"></span></span>
                <span>Time:<span id="timer">0:00  </span></span>
            </div>
        </div>
        <div class="container" id="container">
            <template id="flip-card-template">
                <div class="flip-card flipped">
                    <div class="inner">
                        <div class="front"></div>
                        <div class="back">
                            <img src="" class="image" />
                            
                        </div>
                    </div>
                </div>
            </template>
        </div>
        <h4 class="last">@Designed by Chethan 2024. All rights Reserved</h4>
    </div>
    <script src="./icon.js"></script>
    <script src="./app.js"></script>
</body>

</html>
